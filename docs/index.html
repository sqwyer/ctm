<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>CTM</title>
</head>
<body>
    <div class="container" id="main">
        <h1>Players</h1>
        <p class="light">Note: You can click on a player here to edit their information.</p>
        <br />
        <table id="players">
            <tbody>
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>A</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>B</td>
                    <td>500</td>
                </tr>
            </tbody>
        </table>
        <br />
        <button onclick="addPlayerPopup()">Add new player</button>
        <button onclick="makePairing()">Pair players</button>
        <div id="pairings-slot"></div>
    </div>

    <script src="./static/glob.js"></script>
    <script src="./static/popup.js"></script>
    <script src="./static/players.js"></script>
    <script src="./static/pair.js"></script>
    <script src="./static/script.js"></script>
</body>
</html>
